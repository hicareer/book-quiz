<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>두근두근 책놀이, 우리 아이와 잘 맞을까?🤔</title>
  <style>
    @font-face {
      font-family: 'SejongGeulggot';
      src: url('SejongGeulggot.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'SejongGeulggot', sans-serif;
      background-image: url('바다.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      max-width: 480px;
      min-height: 100vh;
      margin: 0 auto;
      padding: 40px 24px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 0;
      box-shadow: none;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      line-height: 1.4;
      margin-bottom: 0.3em;
    }

    .subtitle {
      text-align: center;
      font-size: 1em;
      margin-bottom: 1.5em;
    }

    .question {
      margin: 35px 0;
      padding: 24px;
      border-radius: 16px;
      background-color: #fff;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .question-number {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 14px;
      color: #333;
    }

    .question p {
      font-size: 1.3em;
      line-height: 1.8;
      margin: 0 0 20px 0;
    }

    button {
      padding: 10px 24px;
      margin: 0 8px 8px 0;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #ffe066;
      cursor: pointer;
    }

    .result {
      display: none;
      margin-top: 30px;
      padding: 25px;
      border-radius: 16px;
      background-color: #f0f8ff;
      font-size: 1.1em;
      line-height: 1.7;
    }

    .result strong {
      display: block;
      font-size: 1.3em;
      margin-bottom: 0.6em;
    }

    .notice {
      margin-top: 1.8em;
      font-size: 0.9em;
      color: #555;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>두근두근 책놀이,<br>우리 아이와 잘 맞을까?🤔</h1>
    <div class="subtitle">5개의 질문에 답해보세요!<br>우리 아이에게 꼭 맞는 책놀이 수업 유형을 알려드려요 🎈</div>

    <div class="question" id="q1">
      <div class="question-number">Q1</div>
      <p>💖 우리 아이가 흥미를 느끼고, 즐겁게 참여할 수 있는 수업을 찾고 있어요.</p>
      <button onclick="answer(1, true)">O</button>
      <button onclick="answer(1, false)">X</button>
    </div>
    <div class="question" id="q2" style="display:none">
      <div class="question-number">Q2</div>
      <p>📚 다양한 주제와 책을 접하는 기회가 있었으면 좋겠어요.</p>
      <button onclick="answer(2, true)">O</button>
      <button onclick="answer(2, false)">X</button>
    </div>
    <div class="question" id="q3" style="display:none">
      <div class="question-number">Q3</div>
      <p>🎨 책을 읽고 난 후 다양한 독후 활동을 하고 싶어요.</p>
      <button onclick="answer(3, true)">O</button>
      <button onclick="answer(3, false)">X</button>
    </div>
    <div class="question" id="q4" style="display:none">
      <div class="question-number">Q4</div>
      <p>🎤 우리 아이는 생각을 말로 표현하는 게 익숙하지 않아요.</p>
      <button onclick="answer(4, true)">O</button>
      <button onclick="answer(4, false)">X</button>
    </div>
    <div class="question" id="q5" style="display:none">
      <div class="question-number">Q5</div>
      <p>🧸 책은 좋아하지만, 친구들과 함께하는 건 어려워해요.</p>
      <button onclick="answer(5, true)">O</button>
      <button onclick="answer(5, false)">X</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    let answers = [];

    function answer(qNum, value) {
      answers[qNum - 1] = value;
      document.getElementById(`q${qNum}`).style.display = 'none';
      const next = document.getElementById(`q${qNum + 1}`);
      if (next) {
        next.style.display = 'block';
      } else {
        showResult();
      }
    }

    function showResult() {
      let score = answers.filter(a => a).length;
      const result = document.getElementById('result');
      result.style.display = 'block';
      let output = '';

      if (score <= 1) {
        output = `🌱 <strong>살금살금 도전형</strong><br>
        아이에게 독서 수업이 아직은 낯설고 조심스러울 수 있어요.<br>
        ‘두근두근 책놀이’는 억지로 책을 읽게 하기보다,<br>
        아이 스스로 흥미를 느끼고 책과 가까워질 수 있도록 부드럽게 이끌어주는 수업이에요.<br>
        처음이라도 괜찮아요. 우리 아이만의 속도로 시작해 보세요.`;
      } else if (score <= 3) {
        output = `🌿 <strong>말랑말랑 탐색형</strong><br>
        아이가 책이나 표현 활동에 조금은 망설이거나, 아직 익숙하지 않을 수 있어요.<br>
        ‘두근두근 책놀이’는 다양한 책과 활동을 통해 자연스럽게 말하고 표현하는 힘을 길러갈 수 있도록 도와줘요.<br>
        아이의 감정과 생각이 부드럽게 흘러나올 수 있는 시간, 지금 함께 시작해 보세요.`;
      } else {
        output = `🌴 <strong>반짝반짝 공감형</strong><br>
        우리 아이는 책을 함께 읽고, 나누고, 표현하는 즐거움을 느낄 준비가 되어 있어요.<br>
        ‘두근두근 책놀이’는 친구들과의 소통, 다양한 책 주제, 창의적인 활동을 통해 아이의 감정과 생각이 반짝이는 순간을 만들어줄 거예요.<br>
        지금, 함께 자라는 책놀이 시간을 경험해 보세요.`;
      }

      output += `<div class="notice">
        🔔염포주민자치센터 4분기 프로그램 접수 중<br>
        문의 052-288-8479
      </div>`;

      result.innerHTML = output;
    }
  </script>
</body>
</html>
